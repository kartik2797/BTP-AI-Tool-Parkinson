<div class="container">
    <div class="row">
		<div class="col-md-6">
			<h3>
				Upload the VGRF Gait File from Sensors
			</h3>
			<form role="form" action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data">
				<div class="form-group">
					<label for="patientName">
						Name of the Patient
					</label>
					<input type="text" class="form-control" name="patientName" />
				</div>
				<div class="form-group">
					<label for="patientAge">
						Age
					</label>
					<input type="text" class="form-control" name="patientAge" />
				</div>
				<div class="form-group">
					<label for="patientGender">
						Gender
					</label>
					<input type="text" class="form-control" name="patientGender" />
				</div>
                <div class="form-group">
					<label for="patientEmail">
						Email ID
					</label>
					<input type="email" class="form-control" name="patientEmail" />
				</div>
				<div class="form-group">
					<label for="exampleInputFile">
						File input
					</label>
					<input type="file" class="form-control-file" id="exampleInputFile" name="file" accept=".csv"/>
					<p class="help-block">
						Result would be sent to your mail as well
					</p>
				</div>
				<button type="submit" class="btn btn-primary">
					Submit
				</button>
			</form>
		</div>
</div>
